<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>European Carbon Emissions over Time</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Including the Mapbox GL CSS file -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">

    <!-- Including the Mapbox GL JS file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js'></script>
    <link href='index.css' rel='stylesheet' />
    <script defer src='index.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main id="container">
        <div id="map"></div>
        <div id="legend">
            <h4>Legend</h4>
            <strong>Carbon Emissions Per Capita (in tonnes)</strong>
            <div><span style="background: #008000;"></span>0 - 3</div>
            <div><span style="background: #66A000;"></span>3 - 5</div>
            <div><span style="background: #FFD700;"></span>5 - 8</div>
            <div><span style="background: #FFA500;"></span>8 - 10.5</div>
            <div><span style="background: #FF4500;"></span>10.5 - 40</div>
            <div><span style="background: #ff0000;"></span>40+</div>
            <strong>Population Density (people/kmÂ²)</strong>
            <div><span style="background: #abd9e9;"></span>0 - 60</div>
            <div><span style="background: #74add1;"></span>60 - 90</div>
            <div><span style="background: #4575b4;"></span>90 - 125</div>
            <div><span style="background: #313695;"></span>125 - 1650</div>
        </div>
        <div class="controls">
            <strong>Carbon Emissions and Population Density since 1950</strong><br><br>
            <label for="co2-slider">Year: <span id="co2-value">2023</span></label>
            <input type="range" id="co2-slider" min="1950" max="2023" step="1" value="2023">
        </div>
    </main>
</body>

</html>
